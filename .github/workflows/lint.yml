# .github/workflows/lint.yml

name: Code Quality Check

# Условие запуска:
# - при push в main или develop
# - при Pull Request на main
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

# Задачи
jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # Это готовое действие от GitHub

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint